name: CI/CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements/requirements.gateway.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest tests/test_gateway.py --cov=gateway --cov-fail-under=80

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.xml

  build:
    runs-on: ubuntu-latest
    needs: test
    environment: ML_OPS_ENVIRONMENTS
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Pull model from MLflow
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          pip install mlflow boto3
          python scripts/pull_model.py
      - name: Debug downloaded files
        run: |
          find models/ -type f

      # - name: Push model to S3
      #   env:
      #     AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #   run: |
      #     aws s3 cp models/ s3://aide1-ap-southeast-1/models/review-sentiment/ --recursive

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # - name: Build and push predictor
      #   run: |
      #     docker build -f src/app/Dockerfile.main -t khoinguyenpham/review-sentiment:latest .
      #     docker push khoinguyenpham/review-sentiment:latest

      - name: Build and push gateway
        run: |
          docker build -f src/app/Dockerfile.gateway -t khoinguyenpham/fastapi-gateway:latest .
          docker push khoinguyenpham/fastapi-gateway:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name eks-ap-southeast-1 --region ap-southeast-1

      - name: Deploy with Helm
        run: |
          helm upgrade --install fastapi-gateway helm/fastapi-gateway
          helm upgrade --install evidently helm/evidently
          helm upgrade --install mlflow helm/mlflow
          kubectl apply -f k8s/transformer.yaml